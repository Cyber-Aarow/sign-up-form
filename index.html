<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="main.css">
    <script src=""></script>
</head>
<body>
    <div class="left">
        <div></div>
        <div class="title_container">
            <h1>Title</h1>
        </div>
        <div class="photo_cred">Photo by Matthew McBrayer on Unsplash</div>
    </div>
    <div class="right">
        <p class="text">This is not a real online service! You know you
            need something like this in your life to help you realize your
            deepest dreams. <br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form>
            <p class="form_title">Let's do this!</p>
            <div class="form_column_container">
                <div class="form_left">
                    <label for="firstName">FIRST NAME</label>
                    <input type="text" id="firstName">
    
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
    
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password">
                </div>
                <div class="form_right">
                    <label for="lastName">LAST NAME</label>
                    <input type="text" id="lastName">
    
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" id="tel">
    
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" name="" id="confirm">
                </div>
            </div>
        </form>
        <button type="submit">Create Account</button>
        <div class="login_option">Already have an account? <strong><a href="google.com" class="login">Log in</a></strong></div>
    </div>
</body>
</html>

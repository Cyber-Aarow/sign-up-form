<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="main.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="left">
        <div></div>
        <div class="logo_container">
            <img src="cloud_outline.png" width="130px" height="auto">
            <div class="title_container">
                <h1>Heavenly</h1>
                <h1>Places</h1>
            </div>
        </div>
        <div class="img_cred">Photo by <a class="img_link" href="https://unsplash.com/@matthewwmcb">Matthew McBrayer</a> on <a class="img_link"href="https://unsplash.com/">Unsplash</a></div>
    </div>
    <div class="right">
        <p class="text">This is not a real online service! You know you
            need something like this in your life to help you realize your
            deepest dreams. <br>Sign up <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form id="make_account">
            <p class="form_title">Let's do this!</p>
            <div class="form_column_container">
                <div class="form_left">
                    <label for="first_name">FIRST NAME <span class="required name">*</span></label>
                    <input type="text" name="first_name" id="first_name" class="name">
    
                    <label for="email">EMAIL <span class="required">*</span></label>
                    <input type="email" name="email" id="email">
    
                    <label for="password">PASSWORD <span class="required">*</span></label>
                    <input type="password" name="password" id="password" class="password">
                    <span id="password_message"></span>
                </div>
                <div class="form_right">
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" class="name">
    
                    <label for="tel">PHONE NUMBER</label>
                    <input type="tel" name="tel_number" id="tel" minlength="10" maxlength="11">
    
                    <label for="confirm">CONFIRM PASSWORD <span class="required">*</span></label>
                    <input type="password" name="confirm_password" id="confirm" class="password" onkeyup="validatePassword()">
                </div>
            </div>
        </form>
        <button type="submit" id="submit" form="make_account">Create Account</button>
        <div class="login_option">Already have an account? <strong><a href="google.com" class="login">Log in</a></strong></div>
    </div>
</body>
</html>
